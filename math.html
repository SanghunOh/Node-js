<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>MATH</title>
  </head>

  <body>
    <script>
      var tmp = 0;
      tmp  = Math.ceil(3.1);
      console.log("Math.ceil(3.1) :" + tmp);

      tmp = Math.floor(2,9);
      console.log("Math.ceil(2.9) :" + tmp);

      tmp = Math.round(3.4);
      console.log("Math.round(3.4) :" + tmp);

      tmp = Math.round(3.5);
      console.log("Math.round(3.5) :" + tmp);

      tmp = Math.random()*3;
      console.log("Math.random()*3 :" + tmp);

      tmp = Math.floor(Math.random()*3);
      console.log("Math.floor(Math.random()*3) :" + tmp);

      tmp = Math.floor(Math.random()*3)+5;
      console.log("Math.floor(Math.random()*3)+5 :" + tmp);

    </script>
  </body>
</html>
