<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>string</title>
  </head>
  <body>
    <script>
      var a = "Apple,Banana,Tomato";
      var b = "tom12jason30sujan70peter523lee";
      var c = "Apple Banana      Tomato";

      var tmp = "";
      console.log("a = "+a);
      console.log("b = "+ b);
      console.log("c = "+ c);

      console.log("a.length = "+ a.length);

      tmp = a.toUpperCase();
      console.log("a.toUpperCase() = "+tmp);
      console.log("a ="+a);
      tmp = a.toLowerCase();
      console.log("a.toLowerCase() = "+tmp);
      console.log("a = "+a);

      tmp = a.charAt(4);
      console.log("a.charAt(4) = "+tmp);

      tmp = a.substr(3);
      console.log("a.substr(3) =" + tmp);

      tmp = a.substr(3,2);
      console.log("a.substr(3,2) ="+tmp);

      tmp = a.indexOf('Banana');
      console.log("a.indexOf('Banana') ="+ tmp);

      tmp = a.indexOf('banana');
      console.log("a.indexOf('banana') ="+tmp);

      tmp = a.split(',');
      console.log("a.split(',') result --------------");
      for(i=0 ; i<tmp.length ; i++){
        console.log(tmp[i]);
      }

      console.log("b.split(/[0-9]{2}) result---------")
      tmp = b.split(/[0-9]{2}/);
      for(i=0 ; i<tmp.length ; i++){
        console.log(tmp[i]);
      }

      tmp = a.replace('na', 'ha');
      console.log("a.replace('na', 'ha') = "+tmp);
      console.log("a = "+a);

    </script>
  </body>
</html>
