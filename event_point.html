    <title>event and point</title>
    <script src = "./js/jquery1.9.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#div_inner").on("click", function(e){
                console.log("e.pageX = "+e.pageX+", e.pageY = " + e.pageY);
                console.log("e.clientX = "+e.clientX+", e.clientY = " + e.clientY);
                console.log("e.offsetX = " + e.offsetX + ", e.offsetY = " + e.offsetY)
                console.log("$(this).offset().left = "+$(this).offset().left + ", $(this).offset().top = "+$(this).offset().top);
                console.log("$(this).position().left = "+$(this).position().left +",$(this).position().top = "+$(this).position().top);
                console.log("$(window).scrollTop() = "+$(window).scrollTop()+", e.pageY-e.clientY = "+(e.pageY-e.clientY));

            });
        });
    </script>
    <style>
        div{
            font-size: 11pt;
        }
        #div_outer{
            position:relative;
            left:100px;
            top:100px;
            width:500px;

            background-color:#efefef;
        }
        #div_inner{
            position:absolute;
            left:100px;
            top:100px;

            background-color:#bababa;
        }
